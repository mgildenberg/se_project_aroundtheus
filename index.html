<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Around The US"
      content="Gallery of Jacques Cousteau's travels"
    />
    <meta name="author" content="Maddie Gildenberg" />
    <meta name="keywords" content="Travel blog for around the United States" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around the U.S. logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__text">Â© 2023 Around The U.S.</p>
    </footer>

    <!-- Edit popup -->
    <div class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <button
          class="popup__close"
          id="profile-edit-popup-close-button"
          type="button"
        ></button>
        <h3 class="popup__heading">Edit profile</h3>
        <form class="popup__form">
          <input
            class="popup__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="20"
            required
          />
          <span class="popup__error" id="profile-title-input-error"></span>
          <input
            class="popup__input"
            type="text"
            name="about-me"
            title="description"
            id="profile-description-input"
            placeholder="Description"
            required
            minlength="2"
            maxlength="400"
          />
          <span
            class="popup__error"
            id="profile-description-input-error"
          ></span>
          <button class="popup__button" id="profile-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card popup -->
    <div class="popup" id="add-image-popup">
      <div class="popup__container">
        <button
          class="popup__close"
          id="add-image-popup-close-button"
          type="button"
        ></button>
        <h3 class="popup__heading">New Place</h3>
        <form class="popup__form" id="add-image-form">
          <input
            class="popup__input popup__input_type_title"
            id="image-title-input"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="popup__error" id="image-title-input-error"></span>
          <input
            class="popup__input popup__input_type_url"
            type="url"
            name="url"
            title="url"
            id="image-url-input"
            placeholder="Image URL"
            required
          />
          <span class="popup__error" id="image-url-input-error"></span>
          <button class="popup__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Image Viewer popup -->
    <div class="popup" id="popup-image-viewer">
      <div class="popup__container popup__container_image">
        <button
          class="popup__close"
          id="image-viewer-popup-close-button"
          type="button"
        ></button>
        <div class="image-viewer">
          <img class="image-viewer__image" src="#" alt="" />
          <h2 class="image-viewer__title"></h2>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img class="card__image" src="#" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div></li
    ></template>
    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
