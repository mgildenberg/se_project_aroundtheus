<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Around The US"
      content="Gallery of Jacques Cousteau's travels"
    />
    <meta name="author" content="Maddie Gildenberg" />
    <meta name="keywords" content="Travel blog for around the United States" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo">
          <img
            src="./images/logo.svg"
            alt="Around the U.S. logo"
            class="logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vaneoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vaneoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__text">Â© 2023 Around The U.S.</p>
    </footer>
  </body>
</html>
